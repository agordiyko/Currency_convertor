<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Валютный конвертор</title>
</head>
<body>
	<div class="wrapper">
		<div class="_container">
			<div class="main">
				<h1 class="main__title">Валютный конвертор</h1>
				<div class="main__box">
					<div class="main__left">
						<select name="currency" class="main__currency"></select>
						<input type="number" class="main__input" id="number" placeholder="Введите сумму">
					</div>
					<div class="main__right">
						<select name="currency" class="main__currency"></select>
						<input type="text" class="main__input" id="answer" disabled placeholder="Результат">
					</div>
				</div>
				<button class="main__btn">Конвертировать</button>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
